<div class="container">
  <mat-card>
    <mat-card-title>Notes</mat-card-title>
    <mat-card-header>
      <div class="new-note">
        <a mat-button href="/note">New Note</a>
      </div>
      <div class="filter">
        <mat-form-field subscriptSizing="dynamic">
          <input #titleFilter type="text" required matInput placeholder="Type to filter"
            (keyup)="filter(titleFilter.value)" />
        </mat-form-field>
      </div>
    </mat-card-header>
    @if (notes().length > 0) {
    <div class="notes">
      <table mat-table [dataSource]="notes()" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"><a [href]="'/note/' + element.id">{{ element.title }}</a> </td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>


        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="delete(element.id)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    } @else {
    <p class="no-notes"> No notes! </p>
    }

  </mat-card>
</div>
